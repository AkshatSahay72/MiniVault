<!DOCTYPE html>
<html>
<head>
    <title>Mini-Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        h2, h3 {
            margin-bottom: 10px;
        }

        form, .search-box {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            background: #4f46e5;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 6px;
        }

        .score {
            color: #666;
            font-size: 0.85em;
        }

        hr {
            margin: 25px 0;
        }
    </style>
</head>

<body>
<div class="container">

    <h2>Mini-Vault</h2>

    <!-- Add Note -->
    <form action="/add" method="post">
        <input type="text" name="note" placeholder="Write a note" required>
        <button type="submit">Add</button>
    </form>

    <hr>

    <!-- Search -->
    <h3>Search Notes</h3>
    <div class="search-box">
        <input type="text" id="query" placeholder="Search...">
        <button onclick="searchNotes()">Search</button>
    </div>

    <ul id="results"></ul>

    <hr>

    <!-- All Notes -->
    <h3>All Notes</h3>
    <ul>
        {% for n in notes %}
            <li>{{ n[1] }}</li>
        {% endfor %}
    </ul>

</div>

<script>
    async function searchNotes() {
        const q = document.getElementById("query").value;
        const res = await fetch(`/search?query=${q}`);
        const data = await res.json();

        const ul = document.getElementById("results");
        ul.innerHTML = "";

        data.results.forEach(r => {
            const li = document.createElement("li");
            li.innerHTML = `${r.note} <span class="score">(score: ${r.score.toFixed(2)})</span>`;
            ul.appendChild(li);
        });
    }
</script>
</body>
</html>
